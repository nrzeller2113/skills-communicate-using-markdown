<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        .api-key-section {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .api-key-section input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .api-key-section button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .api-key-section button:hover {
            background: #5568d3;
        }

        .policies-section {
            padding: 15px;
            background: #fff9e6;
            border-bottom: 1px solid #ffe0b2;
        }

        .policies-section h4 {
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }

        .policies-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            max-height: 200px;
        }

        .policies-section button {
            margin-top: 8px;
            padding: 8px 16px;
            background: #ffa726;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
        }

        .policies-section button:hover {
            background: #fb8c00;
        }

        .policies-toggle {
            padding: 10px 15px;
            background: #fff3e0;
            border-bottom: 1px solid #ffe0b2;
            text-align: center;
            cursor: pointer;
            font-size: 13px;
            color: #e65100;
            font-weight: 500;
        }

        .policies-toggle:hover {
            background: #ffe0b2;
        }

        .api-status {
            padding: 10px 15px;
            text-align: center;
            font-size: 13px;
            background: #e8f5e9;
            color: #2e7d32;
            border-bottom: 1px solid #c8e6c9;
        }

        .api-status.error {
            background: #ffebee;
            color: #c62828;
            border-bottom: 1px solid #ffcdd2;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .input-container button:hover {
            transform: scale(1.05);
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .welcome-message {
            text-align: center;
            color: #999;
            margin-top: 50px;
            padding: 0 20px;
        }

        .welcome-message svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸš€ Onboard AI Assistant
        </div>

        <div class="api-key-section" id="apiKeySection">
            <input 
                type="password" 
                id="apiKeyInput" 
                placeholder="Paste your Google Gemini API key here"
            >
            <button onclick="saveApiKey()">Save</button>
        </div>

        <div class="api-status" id="apiStatus" style="display: none;"></div>

        <div class="policies-toggle" onclick="togglePolicies()">
            ðŸ“‹ Click to add your company policies/handbook (optional)
        </div>

        <div class="policies-section" id="policiesSection" style="display: none;">
            <h4>Company Policies & Information</h4>
            <textarea 
                id="policiesInput" 
                placeholder="Paste your company handbook, policies, benefits information here...&#10;&#10;Example:&#10;- Vacation: 15 days per year&#10;- Sick leave: 10 days per year&#10;- Health insurance: Company pays 80%&#10;- 401k matching: Up to 5%"
            ></textarea>
            <button onclick="savePolicies()">Save Policies</button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
                <h3>Welcome to Onboard AI</h3>
                <p>Your intelligent onboarding assistant. Enter your API key to get started.</p>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..."
                disabled
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button onclick="sendMessage()" id="sendButton" disabled>
                âž¤
            </button>
        </div>
    </div>

    <script>
        let messages = [];
        let apiKey = localStorage.getItem('gemini_api_key') || '';
        let companyPolicies = localStorage.getItem('company_policies') || '';

        // Initialize on load
        window.onload = function() {
            if (apiKey) {
                document.getElementById('apiKeyInput').value = apiKey;
                enableChat();
                showStatus('API key loaded âœ“', false);
            }
            if (companyPolicies) {
                document.getElementById('policiesInput').value = companyPolicies;
            }
        };

        function togglePolicies() {
            const section = document.getElementById('policiesSection');
            const isVisible = section.style.display !== 'none';
            section.style.display = isVisible ? 'none' : 'block';
        }

        function savePolicies() {
            companyPolicies = document.getElementById('policiesInput').value.trim();
            localStorage.setItem('company_policies', companyPolicies);
            
            if (companyPolicies) {
                showStatus('Company policies saved âœ“', false);
            } else {
                showStatus('Company policies cleared', false);
            }
            
            // Close the policies section
            setTimeout(() => {
                document.getElementById('policiesSection').style.display = 'none';
            }, 1000);
        }

        function saveApiKey() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            
            if (!apiKey) {
                showStatus('Please enter an API key', true);
                return;
            }

            if (apiKey.length < 30) {
                showStatus('Invalid API key format. Please check your Gemini API key', true);
                return;
            }

            localStorage.setItem('gemini_api_key', apiKey);
            enableChat();
            showStatus('API key saved successfully âœ“', false);
        }

        function enableChat() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.querySelector('.welcome-message').style.display = 'none';
        }

        function showStatus(message, isError) {
            const statusDiv = document.getElementById('apiStatus');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'api-status error' : 'api-status';
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        function addMessage(role, content) {
            messages.push({ role, content });
            
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);
            
            container.scrollTop = container.scrollHeight;
        }

        function showLoading() {
            const container = document.getElementById('messagesContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingIndicator';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble loading';
            bubble.innerHTML = '<span></span><span></span><span></span>';
            
            loadingDiv.appendChild(bubble);
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) loading.remove();
        }

        // Convert messages to Gemini format with onboarding system prompt
        function convertMessagesToGemini() {
            const contents = [];
            
            // Add system prompt at the start to make AI onboarding-specific
            let systemPrompt = `You are the Onboard AI Assistant, a specialized AI helper focused exclusively on onboarding support. Your purpose is to guide users through three specific onboarding workflows:

1. **New Hire Onboarding** - Help employees complete required forms, upload employment documents (I-9, W-4, direct deposit), finish training modules, and understand company policies.

2. **Patient/Client Intake** - Assist patients or clients with completing intake forms, uploading medical documents, insurance cards, photo IDs, and medical history information.

3. **Healthcare Service Quotes** - Guide users through requesting cost estimates for healthcare services, explain pricing factors, and clarify insurance coverage.

Your responsibilities:
- Provide clear, step-by-step guidance for completing onboarding tasks
- Explain what documents are needed and why
- Help users understand form fields and requirements
- Answer questions about onboarding processes
- Offer helpful tips to streamline onboarding
- Be empathetic and supportive - onboarding can be overwhelming

Your boundaries:
- Politely redirect general questions back to onboarding topics
- Don't provide medical advice or financial advice
- Focus only on the onboarding process, not general AI assistance
- If asked about non-onboarding topics, gently say: "I'm specifically designed to help with onboarding tasks. How can I assist you with your new hire onboarding, patient intake, or healthcare quote?"

Tone: Professional, friendly, patient, and confidence-building. Keep answers concise but thorough.`;

            // Add company policies if they exist
            if (companyPolicies) {
                systemPrompt += `\n\n**COMPANY-SPECIFIC POLICIES & INFORMATION:**\n\n${companyPolicies}\n\nWhen answering questions, always reference this company-specific information when relevant. If asked about benefits, vacation time, policies, etc., use the information provided above.`;
            }

            // First message should be from the user, containing the system prompt
            // Then add it as a user message with the AI acknowledging its role
            if (messages.length === 0) {
                // If this is the first message, prepend system context
                contents.push({
                    role: 'user',
                    parts: [{ text: systemPrompt }]
                });
                contents.push({
                    role: 'model',
                    parts: [{ text: 'Understood. I am Onboard AI Assistant, ready to help with new hire onboarding, patient intake, or healthcare service quotes. How can I assist you today?' }]
                });
            }
            
            messages.forEach(msg => {
                contents.push({
                    role: msg.role === 'assistant' ? 'model' : 'user',
                    parts: [{ text: msg.content }]
                });
            });
            
            return contents;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !apiKey) return;
            
            // Disable input while processing
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show loading
            showLoading();
            
            try {
                // Convert conversation history to Gemini format
                const contents = convertMessagesToGemini();
                
                // Call Google Gemini API with CORRECT model name (Gemini 2.5)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: contents,
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });

                removeLoading();

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API request failed');
                }

                const data = await response.json();
                
                // Extract response from Gemini's response format
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const aiMessage = data.candidates[0].content.parts[0].text;
                    addMessage('assistant', aiMessage);
                } else {
                    throw new Error('Unexpected response format from Gemini API');
                }
                
            } catch (error) {
                removeLoading();
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, true);
                
                // Remove the user message if there was an error
                if (messages.length > 0) {
                    messages.pop();
                }
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }
    </script>
</body>
</html>
